<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="Finalstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <body>
        <div class="justify-content-center">
            <h1>Puma Shoe</h1>
            <img src="Redon-Bungee-Shoes.avif" alt="Puma" class="img-thumbnail p-5 justify-content-center" style="width: 500px;">
        </div>
        <div>
            <table class="table table-primary table-striped table-hover table-border">
                <tr>
                    <th>Brand</th>
                    <th>Size</th>
                    <th>Color</th>
                    <th>Style</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Puma</td>
                    <td>12</td>
                    <td>White & Black</td>
                    <td>Sneakers</td>
                    <td>$50.00</td>
                </tr>
            </table>
        </div>
        <div class="btn-group">
            <a href="#" class="m-5 btn btn-primary">Buy</a>
            <a href="#" class="m-5 btn btn-success">Make Offer</a>
            <a href="#" class="m-5 btn btn-info">Contact</a>
        </div>
        <div>
            <button class="m-5" data-bs-toggle="collapse" data-bs-target="#demo">
                Description
            </button>
        </div>
        <div class="collapse" id="demo">
            <p>New Puma shoes size 12 never worn in good condition, free shipping</p>
        </div>
    </body>
</html>
